<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama </title>
    <style>
        body{
            background-color: rgba(0, 166, 216, 0.527);
            color: aliceblue;
            font: normal 20pt Arial }
            h1{
                color:rgba(255, 0, 0, 0.527) /*comentario em css */
            }
            p{
                color:blueviolet
            }
    </style>
</head>
<body>
   <h1>ola, mundo! 2</h1>                   <!-- isso e um comentario em html -->    
   <p>como esta?</p>
   <script>
    var n1 = Number.parseFloat(window.prompt('digite um número: '))
    var n2 = Number.parseFloat(window.prompt('digite outro numero: '))
    var soma = n1 + n2 
    window.alert(' a soma dos valores é ' + soma.toString )
    // number + number faz adição
    // string + string é concatenação
   </script>
</body>
</html>
